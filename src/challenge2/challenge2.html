  <body>
    <h1>Challenge 2</h1>
    <p>
      Create a 2x2 grid where the items are placed in the bottom-right corner of
      its cell.
    </p>
    <p>The container should be centered.</p>
    <p class="comment">
      In order to see the grid, open the Inspector and click in the 'grid'
      button right next to the div.container
    </p>
    <div class="container">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
    </div>
  </body>
