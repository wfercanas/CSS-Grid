<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../assets/css.jpg" type="image/jpg" />
    <link rel="stylesheet" href="./project.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1>
            Check the<br />
            best food
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
            vitae, dolor ab quaerat recusandae tempore excepturi porro optio?
          </p>
          <button>Book a table ></button>
        </div>
        <img
          class="hero-image"
          src="../../assets/hero.png"
          alt="plate of pasta with vegetables"
        />
      </section>
      <section>
        <h2 class="subtitle">Our services</h2>
        <div class="dishes">
          <img
            class="dishes-item dishes-item__big"
            src="../../assets/video.png"
            alt="Table with dishes of pasta"
          />
          <img
            class="dishes-item"
            src="../../assets/dish1.png"
            alt="Bowl of vegetables"
          />
          <img
            class="dishes-item"
            src="../../assets/dish2.png"
            alt="Bowl of vegetables"
          />
          <img
            class="dishes-item"
            src="../../assets/dish3.png"
            alt="Bowl of vegetables"
          />
          <img
            class="dishes-item"
            src="../../assets/dish4.png"
            alt="Bowl of vegetables"
          />
        </div>
      </section>
      <section class="menu">
        <h2 class="subtitle">Home menu</h2>
        <div class="menu-grid">
          <div class="menu-grid-item">
            <img src="../../assets/plate1.png" alt="Pasta with vegetables" />
          </div>
          <div class="menu-grid-item">
            <img src="../../assets/plate2.png" alt="Pasta with vegetables" />
          </div>
          <div class="menu-grid-item">
            <img src="../../assets/plate3.png" alt="Pasta with vegetables" />
          </div>
          <div class="menu-grid-item">
            <img src="../../assets/plate4.png" alt="Pasta with vegetables" />
          </div>
          <div class="menu-grid-item">
            <img src="../../assets/plate5.png" alt="Pasta with vegetables" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
